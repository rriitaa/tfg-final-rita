{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Perfil</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    html, body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      background: url("{% static 'images/gym.jpg' %}") no-repeat center center fixed;
      background-size: cover;
    }

    .background-header {
      background: rgba(250,250,250,0.95);
      height: 80px;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.15);
      z-index: 100;
    }

    .header-area {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
      height: 100%;
    }

    .logo {
      font-size: 32px;
      font-weight: 800;
      color: #232d39;
      text-transform: uppercase;
    }

    .logo em {
      font-style: normal;
      color: #ed563b;
    }

    .navbar {
      display: flex;
      gap: 20px;
    }

    .navbar a {
      text-decoration: none;
      color: #232d39;
      font-weight: 600;
      font-size: 16px;
    }

    .navbar a:hover {
      color: #ed563b;
    }

    .form-container {
      background-color: rgba(255, 255, 255, 0.85);
      padding: 30px;
      max-width: 600px;
      margin: 120px auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.15);
    }

    .form-container h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .form-container p {
      font-size: 16px;
      margin: 10px 0;
    }

    .form-container label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
      color: #000;
    }

    .form-container input, .form-container select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    .form-container button {
  margin-top: 20px;
  width: 100%;
  padding: 12px;
  background-color: #ed563b;
  color: white;
  font-size: 16px;
  font-weight: 600;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  transition: background-color 0.1s ease, transform 0.1s ease;
}



.form-container button:hover {
  background-color: #000000; /* verde suave */
  color: #ffffff; /* letra negra */
  transform: scale(1.03);
  border: 3px solid #ed563b; /* borde naranja */
}

  </style>
</head>
<body>

  <header class="background-header">
    <div class="header-area">
      <a href="{% url 'home' %}" class="logo">
        RB <em>SMART FIT</em>
      </a>
      <nav class="navbar">
        <a href="{% url 'home' %}">Inicio</a>
        <a href="{% url 'ejercicios-comunidad' %}">Comunidad</a>
        <a href="{% url 'categorias' %}">Categorias</a>
        <a href="{% url 'listar_ejercicios' %}">Mis publicaciones</a>
        <a href="#">Mi Perfil</a>
        <a href="{% url 'logout' %}">Salir</a>
      </nav>
    </div>
  </header>

  <div class="form-container">
    <h1>Mi Perfil</h1>
    <p><strong>Usuario:</strong> {{ user.username }}</p>
    <p><strong>Nombre:</strong> {{ user.first_name }}</p>
    <p><strong>Apellido:</strong> {{ user.last_name }}</p>
    <p><strong>Email:</strong> {{ user.email }}</p>

    <h2>Editar Perfil</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Guardar</button>
  </form>
  </div>

</body>
</html>
