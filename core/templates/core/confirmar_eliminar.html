{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Eliminar Ejercicio</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: url("{% static 'images/gym.jpg' %}") no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      color: #fff;
      text-align: center;
      padding-top: 150px;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.7);
      display: inline-block;
      padding: 40px;
      border-radius: 12px;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 20px;
    }

    p {
      font-size: 20px;
      margin-bottom: 30px;
    }

    form button {
      background-color: #ed563b;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin: 5px;
    }

    a {
      display: inline-block;
      margin-top: 10px;
      color: #fff;
      text-decoration: underline;
      font-weight: bold;
    }

    a:hover {
      color: #ed563b;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>¿Estás seguro de que deseas eliminar este ejercicio?</h1>
    <p><strong>{{ ejercicio.titulo }}</strong> - {{ ejercicio.categoria }}</p>
    <form method="post">
      {% csrf_token %}
      <button type="submit">Sí, eliminar</button>
    </form>
    <a href="{% url 'detalle-ejercicio' ejercicio.id %}">Cancelar</a>
  </div>
</body>
</html>
