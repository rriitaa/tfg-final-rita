{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sube tus Ejercicios</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* Estilos generales */
    html, body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      background: url("{% static 'images/gym.jpg' %}") no-repeat center center fixed;
      background-size: cover;
    }

    /* Header */
    .background-header {
      background: rgba(250,250,250,0.95);
      height: 80px;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.15);
      z-index: 100;
    }

    .header-area {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
      height: 100%;
    }

    .logo {
      font-size: 32px;
      font-weight: 800;
      color: #232d39;
      text-transform: uppercase;
    }

    .logo em {
      font-style: normal;
      color: #ed563b;
    }

    .navbar {
      display: flex;
      gap: 20px;
    }

    .navbar a {
      text-decoration: none;
      color: #232d39;
      font-weight: 600;
      font-size: 16px;
    }

    .navbar a:hover {
      color: #ed563b;
    }

    /* Formulario de subida de ejercicio */
    .form-container {
      background-color: rgba(255, 255, 255, 0.8);
      padding: 30px;
      max-width: 600px;
      margin: 100px auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.15);
    }

    .form-container label {
      display: block;
      color: #000;
      margin: 10px 0 5px;
      font-size: 16px;
    }

    .form-container input, .form-container select, .form-container textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    .form-container textarea {
      height: 150px;
    }

    /* Botones para modificar y eliminar publicaci√≥n */
    .button-container {
      display: flex;
      justify-content: space-between;
    }

    .action-button {
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      border: none;
    }

    .action-button.modify {
      background-color: #ed563b;
      color: white;
    }

    .action-button.delete {
      background-color: #221c1c;
      color: white;
    }

    /* Efecto hover solo para el bot√≥n de "Subir publicaci√≥n" */
.action-button.modify:hover {
  background-color: #b7f0b6; /* verde suave */
  color: #030303; /* letra negra */
  transform: scale(1.1); /* zoom 10% */
  border: 3px solid #ed563b; /* borde naranja */
}

/* Efecto hover solo para el bot√≥n de "Eliminar campos" */
.action-button.delete:hover {
  background-color: #f3b3b3; /* rojo claro */
  color: #000000; /* letra negra */
  transform: scale(1.1); /* zoom 10% */
  border: 3px solid #5e0707; /* borde rojo oscuro */
}

  </style>
</head>
<body>

  <!-- Header -->
  <header class="background-header">
    <div class="header-area">
      <a href="{% url 'index' %}" class="logo">
        RB <em>SMART FIT</em>
      </a>
        <nav class="navbar">
          <a href="{% url 'home' %}">Inicio</a>
          <a href="{% url 'ejercicios-comunidad' %}">Comunidad</a>
          <a href="{% url 'categorias' %}">Categorias</a>
          <a href="{% url 'listar_ejercicios' %}">Mis publicaciones</a>
          <a href="{% url 'mi-perfil' %}">Mi Perfil</a>
          <a href="{% url 'logout' %}">Salir</a>
      </nav>
    </div>
  </header>

  <!-- Formulario para subir el ejercicio -->
   
  <div class="form-container">
    <h1 style="text-align: center; margin-bottom: 30px;">Sube tu ejercicio o rutina</h1>

    <form method="POST">
      {% csrf_token %}
      <label for="titulo-ejercicio">T√≠tulo del ejercicio/rutina:</label>
      <input type="text" name="titulo" maxlength="100" required="" id="id_titulo">
    
      <label for="categoria-ejercicio">Categor√≠a:</label>
      <select id="id_categoria" name="categoria" required>
        <option value="fuerza">Ejercicios de fuerza (strength, box)</option>
        <option value="cardio">Cardio (correr, ciclismo)</option>
        <option value="flexibilidad">Flexibilidad (yoga y estiramientos)</option>
        <option value="gluteos">Gl√∫teos y pierna</option>
        <option value="espalda">Espalda sana</option>
      </select>
    
      <label for="descripcion-ejercicio">Descripci√≥n:</label>
      <textarea id="id_descripcion" name="descripcion" required></textarea>
    
      <!-- Botones para modificar y eliminar publicaci√≥n -->
      <div class="button-container">
        <button class="action-button modify" type="submit">üìù Subir publicaci√≥n</button>
        <button class="action-button delete" type="reset">‚ùå Eliminar campos</button>
      </div>
    </form>
    
  </div>

</body>
</html>
