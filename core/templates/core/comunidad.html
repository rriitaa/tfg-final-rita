{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comunidad</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>

    /* Estilos generales */
    html, body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      background: url("{% static 'images/gym.jpg' %}") no-repeat center center fixed;
      background-size: cover;
    }

    /* Header */
    .background-header {
      background: rgba(250,250,250,0.95);
      height: 80px;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.15);
      z-index: 100;
    }

    .header-area {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
      height: 100%;
    }

    .logo {
      font-size: 32px;
      font-weight: 800;
      color: #232d39;
      text-transform: uppercase;
    }

    .logo em {
      font-style: normal;
      color: #ed563b;
    }

    .navbar {
      display: flex;
      gap: 20px;
    }

    .navbar a {
      text-decoration: none;
      color: #232d39;
      font-weight: 600;
      font-size: 16px;
    }

    .navbar a:hover {
      color: #ed563b;
    }

    /* Contenido principal */
    .main-content {
      padding-top: 120px; /* Para no tapar el header */
      color: #fff;
      text-align: center;
    }

    .main-content h1 {
      font-size: 36px;
      margin-bottom: 40px;
    }

    /* Lista de publicaciones */
    .publi-list {
      list-style: none;
      padding: 0;
      margin: 0;
      max-width: 800px;
      margin: 0 auto;
    }

    .publi-item {
      background-color: rgba(246, 242, 242, 0.979);
      color: #323030;
      padding: 20px;
      margin: 15px 0;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .publi-item:hover {
      background-color: #ed563b;
    }

    .publi-title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .publi-date {
      font-size: 14px;
      color: #ccc;
    }

    .orange-box {
  font-size: 24px;
  font-weight: 600;
  margin: 0 auto 40px auto;
  color: #ffffff;
  background-color: rgba(237, 86, 59, 0.747);
  display: block;
  text-align: center;
  width: 25%;
  padding: 10px;
  border-radius: 8px;
}


  </style>
</head>
<body>

  <!-- Header -->
  <header class="background-header">
    <div class="header-area">
      <a href="{% url 'home' %}" class="logo">
        RB <em>SMART FIT</em>
      </a>
        <nav class="navbar">
          <a href="{% url 'home' %}">Inicio</a>
          <a href="{% url 'ejercicios-comunidad' %}">Comunidad</a>
          <a href="{% url 'categorias' %}">Categorias</a>
          <a href="{% url 'listar_ejercicios' %}">Mis publicaciones</a>
          <a href="{% url 'mi-perfil' %}">Mi Perfil</a>
          <a href="{% url 'logout' %}">Salir</a>
          
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <div class="main-content">
    <h1 class="orange-box">Comunidad</h1>

    

    <ul class="publi-list">
      {% for ejercicio in ejercicios %}
        <!-- Ejemplo de publicación -->
        <a href="{% url 'detalle-ejercicio' ejercicio.id %}" style="display: block; text-decoration: none; color: inherit;">
        <li class="publi-item" onclick="window.location.href='detalle-publi.html'">
          <div class="publi-title">{{ ejercicio.categoria }}: {{ ejercicio.titulo }}</div>
          <div class="publi-date">Fecha: {{ ejercicio.fecha_creacion|date:"d M Y H:i" }}</div>
        </li>
      {% endfor %}
      <!-- Aquí puedes ir añadiendo publicaciones -->
    </ul>
  </div>

</body>
</html>
