{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* Estilos generales */
    html, body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      background: url("{% static 'images/gym.jpg' %}") no-repeat center center fixed;
      background-size: cover;
    }

    /* Header */
    .background-header {
      background: rgba(250,250,250,0.95);
      height: 80px;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.15);
      z-index: 100;
    }

    .header-area {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
      height: 100%;
    }

    .logo {
      font-size: 32px;
      font-weight: 800;
      color: #232d39;
      text-transform: uppercase;
    }

    .logo em {
      font-style: normal;
      color: #ed563b;
    }

    /* Estilos del formulario */
    .login-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding-top: 80px; /* Para no tapar el header */
    }

    .login-box {
      background: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
      width: 300px;
      text-align: center;
    }

    .login-box input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      background-color: #ed563b;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 15px;
      cursor: pointer;
    }

    .login-box button:hover {
      background-color: #f9735b;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="background-header">
    <div class="header-area">
      <a href="#" class="logo">
        RB <em>SMART FIT</em>
      </a>
    </div>
  </header>

  <!-- Login Form -->
  <div class="login-container">
    <div class="login-box">
      <h2>Log In</h2>
      <form method="post">
        {% csrf_token %}
        <div>
            <label for="id_email">Correo electrónico:</label>
            <input type="email" name="email" id="id_email" required>
        </div>
        <div>
            <label for="id_password">Contraseña:</label>
            <input type="password" name="password" id="id_password" required>
        </div>
        <button type="submit">Iniciar Sesión</button>
    </form>
    
    {% if form.errors %}
        <div>
            <p style="color: red;">Error al iniciar sesión: revisa tu email o contraseña.</p>
        </div>
    {% endif %}
  
      <!-- Enlace para recuperar contraseña -->
      <div style="margin-top: 10px;">
        <a href="{% url 'registrar' %}" style="font-size: 14px; color: #ed563b; text-decoration: none;">
          Registrate
        </a>
        -
        <a href="{% url 'recuperar-contrasena' %}" style="font-size: 14px; color: #ed563b; text-decoration: none;">
          Recuperar Contraseña
        </a>
      </div>
    </div>
  </div>
  
</body>
</html>
