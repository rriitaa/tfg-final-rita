{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* Estilos generales */
    html, body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      background: url("{% static 'images/gym.jpg' %}") no-repeat center center fixed;
      background-size: cover;
    }

    /* Header */
    .background-header {
      background: rgba(250,250,250,0.95);
      height: 80px;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.15);
      z-index: 100;
    }

    .header-area {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
      height: 100%;
    }

    .logo {
      font-size: 32px;
      font-weight: 800;
      color: #232d39;
      text-transform: uppercase;
    }

    .logo em {
      font-style: normal;
      color: #ed563b;
    }

    .navbar {
      display: flex;
      gap: 20px;
    }

    .navbar a {
      text-decoration: none;
      color: #232d39;
      font-weight: 600;
      font-size: 16px;
    }

    .navbar a:hover {
      color: #ed563b;
    }

    /* Contenido principal */
    .main-content {
      text-align: center;
      padding-top: 120px; /* Ajustado para dar más espacio al mensaje */
      color: #fff;
    }

    .main-content h1 {
      font-size: 36px;
      margin-bottom: 20px;
    }

    .welcome-message {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 40px;
      color: #ffffff;
      background-color: rgba(0, 0, 0, 0.5);
      display: inline-block;
      padding: 10px 20px;
      border-radius: 12px;
    }

    /* Botones */
    .button-container {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .main-button {
      background-color: #ed563b;
      color: white;
      padding: 30px 50px;
      border-radius: 20px;
      font-size: 18px;
      cursor: pointer;
      width: 200px;
      text-align: center;
      transition: background-color 0.3s ease;
    }

    
    .main-button:hover {
  background-color: #030303; /* fondo gris claro */
  color: #fffefe; /* letra negra */
  transform: scale(1.1); /* zoom 10% */
  border: 3px solid #ed563b; /* borde negro */
}


    .orange-box {
  font-size: 24px;
  font-weight: 600;
  margin: 0 auto 40px auto; /* Centra la caja horizontalmente */
  color: #ffffff;
  background-color: rgba(237, 86, 59, 0.5); /* Naranja translúcido */
  display: block;
  text-align: center;
  width: 35%; /* Reduce el ancho lateral */
  padding: 10px; /* Opcional: relleno interior */
  border-radius: 8px; /* Opcional: esquinas redondeadas */
}

  </style>
</head>
<body>
  
  <!-- Header -->
  <header class="background-header">
    <div class="header-area">
      <a href="#" class="logo">
        RB <em>SMART FIT</em>
      </a>
        <nav class="navbar">
          <a href="{% url 'home' %}">Inicio</a>
          <a href="{% url 'ejercicios-comunidad' %}">Comunidad</a>
          <a href="{% url 'categorias' %}">Categorias</a>
          <a href="{% url 'listar_ejercicios' %}">Mis publicaciones</a>
          <a href="{% url 'mi-perfil' %}">Mi Perfil</a>
          <a href="{% url 'logout' %}">Salir</a>
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <div class="main-content">
    <div id="welcome" class="welcome-message">Bienvenido/a {{ user.username }}</div>
    <h1 class="orange-box">¿Qué quieres hacer hoy?</h1>

  
    
    <div class="button-container">
      <a href="{% url 'comienza-entreno' %}" class="main-button">Comienza tu entreno</a>
      <a href="{% url 'subir-ejercicio' %}" class="main-button">Comparte ejercicios</a>
      <a href="{% url 'agente-ejercicios' %}" class="main-button">Asistente Personal</a>
    </div>
  </div>

</body>
</html>
